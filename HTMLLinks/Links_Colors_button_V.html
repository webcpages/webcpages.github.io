<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Button link</title>
        <style>
            a:link,a:visited{
                color:white;
                background-color:cornflowerblue;
                padding:20px 30px;
                text-align: center;
                display:inline-block;
                text-decoration: none;
            }
            a:hover,a:active{
                background-color:rgb(165, 177, 200);
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.com/" target="_blank">Google</a>
    </body>
</html>
