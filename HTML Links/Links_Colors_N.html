<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Links and Colors</title>
		<style>
		a:link{
		color:red;
		background-color:transparent;
		text-decoration:none;
		}
		
		a:visited{
		color:green;
		background-color:transparent;
		text-decoration:none;
		}
		
		a:hover{
		color:red;
		background-color:transparent;
		text-decoration:none;
		}
		
		a:active{
		color:blue;
		background-color:transparent;
		text-decoration:none;
		}
		</style>
		</head>
		<body>
			<a href="https://www.google.com/">Google</a>
		</body>
</html>
